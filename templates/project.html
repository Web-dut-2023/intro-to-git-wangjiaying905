<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>个人博客</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'img/favicon.png' %}" rel="icon">
  <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
  <!-- BootStrap Link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- Template Main CSS File -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">


</head>

<body>

  <!-- ======= Mobile nav toggle button ======= -->
  <i class="bi bi-list mobile-nav-toggle d-xl-none"></i>

  <!-- ======= Header ======= -->
  <header id="header">
    <div class="d-flex flex-column" style="padding-top:40px;">

      <div class="profile">
       <img src="{% static 'img/profile-img.jpg' %}" alt="" class="img-fluid">
        <h1 class="text-light"><a href="index.html">王佳莹</a></h1>
        <div class="social-links mt-3 text-center">
         <div class="text-light">邮箱: xxxxxxx@qq.com</div>
      </div>
      </div>

      <nav id="navbar" class="nav-menu navbar">
        <ul>
          <li><a href="#hero" class="nav-link scrollto active"><i class="bx bx-home"></i> <span>首页</span></a></li>
          <li><a href="#introduce" class="nav-link scrollto"><i class="bx bx-user"></i> <span>介绍</span></a></li>
          <li><a href="#abouts" class="nav-link scrollto"><i class="bx bx-file-blank"></i> <span>关于</span></a></li>
          <li><a href="#develop" class="nav-link scrollto"><i class="bx bx-server"></i> <span>发展</span></a></li>
          <li><a href="#portfolio" class="nav-link scrollto"><i class="bx bx-server"></i> <span>博文</span></a></li>
        </ul>
      </nav><!-- .nav-menu -->
    </div>
  </header><!-- End Header -->

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2 style="color: #4a2358; font-weight: bolder;">博客详情</h2>
          <ol>
            <li><a href="{% url 'home' %}" style="color: #4a2358; font-weight: bolder;">首页</a></li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Portfolio Details Section ======= -->
    <section id="portfolio-details" class="portfolio-details">
      <div class="container">

        <div class="row gy-4">

          <div class="col-lg-8">
              <div class="portfolio-details-slider swiper" style="line-height: 100%; text-align: center; color: #4a2358; padding-bottom: 50px;"><h1 style="font-weight: bolder">{{ article.title }}</h1></div>
            <div class="portfolio-details-slider swiper" style="padding-top: 20px;">{{ article.content|safe }}</div>
          </div>

          <div class="col-lg-4">
            <div class="portfolio-info">
              <h3>博客信息</h3>
              <ul>
                <li><strong>标签</strong>: {{ article.tag }}</li>
                <li><strong>发布时间</strong>: {{ article.create_at }}</li>
              </ul>
            </div>
          </div>

        </div>

      </div>
    </section><!-- End Portfolio Details Section -->

  </main><!-- End #main -->


  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{%  static 'vendor/purecounter/purecounter_vanilla.js' %}"></script>
  <script src="{%  static 'vendor/aos/aos.js' %}"></script>
  <script src="{%  static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{%  static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{%  static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{%  static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{%  static 'vendor/typed.js/typed.min.js' %}"></script>
  <script src="{%  static 'vendor/waypoints/noframework.waypoints.js' %}"></script>
  <script src="{%  static 'vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{%  static 'js/main.js' %}"></script>

</body>

</html>
